<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="logo_block">
            <h2>WordEngAnalyzer</h2>
        </div>
        <div class="navigation_block">
            <nav>
                <a href="/" class="references_for_navigation">Анализатор</a>
                <a href="/dictionary" class="references_for_navigation">Словарь</a>
                <a href="/workout" class="references_for_navigation">Тренировка</a>
                <a href="about" class="references_for_navigation">О Программе</a>
            </nav>
        </div>
    </div>
    <div class="container_block">
        <div class="block_for_content_in_container_block">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
