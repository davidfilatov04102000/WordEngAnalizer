{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="title_for_form">
        <h3>Результат</h3>
    </div>
    {% for res in articles %}
    <div class="small_form_block">
        <form method="post">
            <div class="form_left_block">
                <input type="text" name="word" class="field_for_small_form" value="{{ res.word }}">
            </div>
            <div class="form_middle_block">
                <input type="text" name="repeat" class="field_for_small_form" value="{{ res.repeat }}">
            </div>
            <div class="form_right_block">
                {% if res.bool_value == 0 %}
                    <button type="submit" class="button_for_save_word_red">
                        +
                    </button>
                {% else %}
                    <button type="submit" class="button_for_save_word_green">
                        +
                    </button>
                {% endif %}
            </div>
        </form>
    </div>
    {% endfor %}
{% endblock %}
